<!-- Section -->
<section class="p-5">
    <div class="container">
        <!-- Row for each training source -->
        <div class="row justify-content-center">
            <!-- Column for each training item -->
            <div class="col-md-4 mb-3 d-flex justify-content-center" *ngFor="let src of srcsoftraining; let i=index">
                <!-- New card structure -->
                <div class="card shadow" style="width: 20rem;">
                    <!-- Training item image -->
                    <div style="height: 200px; overflow: hidden;">
                        <img src="./assets/1.png" class="card-img-top" [src]="src" alt="..." style="object-fit: cover; height: 100%;">
                    </div>
                    <!-- Card body -->
                    <div class="card-body position-relative">
                        <!-- Training item title -->
                        <h4 class="card-title">{{ trainingtittle[i] }}</h4>
                        <!-- Training item description -->
                        <p class="card-text">{{ trainingdescription[i] }}</p>
                        <!-- Apply button -->
                        <button routerLink="/adminlayout/admininternaltraining" class="btn btn-success">Apply</button>
                        <!-- Delete button -->
                        <button class="btn btn-danger btn-sm position-absolute end-0 mt-2 me-3" >
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Training Card -->
        <div class="col-md-4 mb-3 ">
            <div class="card position-relative" style="width: 300px; height: 350.8px;">
                <div class="card-body d-flex justify-content-center align-items-center bg-body-tertiary">
                    <a routerLink="/adminlayout/admineditinternaltraining" style="text-decoration: none;"> 
                        <div class="circle-content3 position-relative">
                            <i class="fa fa-plus fa-2x text-white position-relative"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
