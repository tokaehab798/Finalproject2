<section class="container">
    <div class="go-back-container" style="margin-left: 20px; margin-top: 20px;">
        <a href="javascript:history.back()" class="go-back-link">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
    <!-- Competition Section -->
    <div class="p-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <!-- Image Section -->
                <div class="col-md-4">
                    <div class="edit-icon-container position-relative">
                        <a href="#" class="edit-icon position-absolute ">
                            <div class="circle">
                                <i class="fa-regular fa-pen-to-square text-maincolor"></i>
                            </div>
                         
                        </a>
                        <img src="./assets/competition3.jpg" class="img-fluid" alt="Competition Image" style="width: 450px;">
                    </div>
                </div>
                <!-- Content Section -->
                <div class="col-md-8 d-flex align-items-center">
                    <div>
                        <!-- Title -->
                        <h2>{{ competitionDetails.title }}</h2>
                        <!-- Award -->
                        <h5>{{ competitionDetails.award }}</h5>
                        <!-- Paragraph -->
                        <p>{{ competitionDetails.description }}</p>     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Picture Section -->
    <div class="p-3">
        <div class="row justify-content-center mb-5 container align-items-center">
            <div class="col-md-4" *ngFor="let src of projectImages; let i=index">
                <div class="member position-relative">
                    <!-- Image -->
                    <div class="d-flex justify-content-center">
                        <div class="edit-icon-container position-relative">
                            <a href="#" class="edit-icon position-absolute ">
                                <div class="circle">
                                    <i class="fa-regular fa-pen-to-square text-maincolor"></i>
                                </div>
                               
                            </a>
                            <img src="" class="img-fluid" alt="Project Image" [src]='src' style="width: 350px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Section -->
    <div style="width: 100%; height: 0; padding-bottom: 56.25%; position: relative; margin-bottom: -25%;">
        <div class="edit-icon-container " style="position: absolute; width: 100%; height: 50%; top: 0; left: 0;">
            <iframe src="https://www.youtube.com/embed/zJx_AujshZY" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;" frameborder="0" allowfullscreen></iframe>
            <a href="#" class="edit-icon position-absolute">
                <div class="circle">
                    <i class="fa-regular fa-pen-to-square text-maincolor"></i>
                </div>
            </a>
        </div>
    </div>
    
 
    <!-- Team Members Section -->
    <div class="">
        <div class="container p-5">
            <!-- Team Members Title -->
            <h2 class="text-center mb-3">Team Members</h2>
            <!-- Underline -->
            <div class="underline mb-lg-5 bg-success"></div>

            <!-- Team Members -->
            <div class="d-flex justify-content-center flex-wrap">
                <div class="text-center mx-5 mb-3" *ngFor="let member of teamMembers; let i=index">
                    <!-- Team Member Image -->
                    <div class="edit-icon-container position-relative">
                        <a href="#" class="edit-icon position-absolute ">
                            <div class="circle">
                                <i class="fa-regular fa-pen-to-square text-maincolor"></i>
                            </div>
                           
                        </a>
                        <img src="{{ member.image }}" class="rounded-circle" alt="Person {{i+1}}" style="width: 170px; height: 170px;">
                    </div>
                    <!-- Team Member Name -->
                    <div class="mt-2">
                        <h4>{{ member.name }}</h4>
                        <!-- Team Member Role -->
                        <p>{{ member.role }}</p>
                    </div>
                </div>
                 <!-- Additional Card with Green Circle -->
            
               
                        <div class="circle-content position-relative">
                            <i class="fa fa-plus fa-3x text-white position-relative"></i>
                        </div>
                    </div>
            
        </div>
    </div>
</section>
