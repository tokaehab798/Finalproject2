<section class="p-5">
    <div class="go-back-container" style="margin-left: 20px;">
        <a href="javascript:history.back()" class="go-back-link">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <a><button class="btn btn-success">Artificial Intelligence</button></a>
    </div>
    <div class="container">
        <div class="row g-5 d-flex justify-content-center align-items-center p-5">
            <div class="col-6" *ngFor="let src of srcs"> 
                <div class="rounded-3 position-relative">
                    <div class="edit-icon-container position-relative">
                        <a routerLink="/adminlayout/admineditstudyplan" class="edit-icon position-absolute">
                            <div class="circle">
                                <i class="fa-regular fa-pen-to-square text-maincolor"></i>
                            </div>
                        </a>
                        <img class="img-fluid rounded" [src]='src' alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
