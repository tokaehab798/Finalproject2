<!-- Section -->
<section class="p-5">
    <div class="container">
        <!-- Row for each training source -->
        <div class="row justify-content-center">
            <!-- Column for each training item -->
            <div class="col-md-4 mb-3 d-flex justify-content-center" *ngFor="let src of srcsoftraining; let i=index">
                <!-- New card structure -->
                <div class="card shadow" style="width: 20rem;">
                    <!-- Training item image -->
                    <div style="height: 200px; overflow: hidden; ">
                        <img src="./assets/1.png" class="card-img-top" [src]="src" alt="..." style="object-fit: cover; height: 100%;">
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <!-- Training item title -->
                        <h4 class="card-title">{{trainingtittle[i]}}</h4>
                        <!-- Training item description -->
                        <p class="card-text">{{trainingdescription[i]}}</p>
                        <!-- Button to apply for training -->
                        <button routerLink="../internaltraining"  class="btn btn-success">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
