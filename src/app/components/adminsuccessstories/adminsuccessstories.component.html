<section class="p-5">
    <div class="container">
        <div class="row">
            <!-- Main Card -->
            <div class="col-md-4 mb-3" *ngFor="let comp of competitions">
                <div class="card position-relative" style="width: 288px; height: 435.45px;">
                    <img [src]="comp.image" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ comp.title }}</h5>
                        <p class="card-text">{{ comp.place }}</p>
                        <a routerLink="/adminlayout/adminsuccessstory" class="text-decoration-none d-flex justify-content-start align-items-center text-success">
                            <p class="mb-0">See More Details</p>
                            <i class="fa fa-arrow-right ms-2" style="margin-top: 5px;"></i>
                        </a>
                    </div>
                    <!-- Trash Icon -->
                    <button class="btn btn-danger btn-sm position-absolute bottom-0 end-0 mb-3 me-3" (click)="deleteCompetition(comp.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Additional Card with Green Circle -->
            <div class="col-md-4 mb-3">
                <div class="card position-relative" style="width: 288px; height: 435.45px;">
                    <div class="card-body d-flex justify-content-center align-items-center bg-body-tertiary">
                        <a routerLink="/adminlayout/admineditsuccesstory" style="text-decoration: none;"> 
                            <div class="circle-content position-relative">
                            <i class="fa fa-plus fa-3x text-white position-relative"></i>
                        </div>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
