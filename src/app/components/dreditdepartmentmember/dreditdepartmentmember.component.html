<section class="bg-light">
    <!-- Go Back Link -->
    <div class="go-back-container" style="margin-left: 20px;">
        <a href="javascript:history.back()" class="go-back-link">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-3 text-center d-flex flex-column align-items-center mb-5">
                <!-- Circular Image -->
             
                <div class="circle-content position-relative">
                    <i class="fa fa-plus fa-2x text-white position-relative"></i>
                </div>
            
            
            </div>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs justify-content-center card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" [class.active]="activeTab === 'subjects'" [class.text-success]="activeTab === 'subjects'" (click)="showSubjects()">Brief</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="activeTab === 'image'" [class.text-success]="activeTab === 'image'" (click)="showImage()">Research Paper</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="activeTab === 'history'" [class.text-success]="activeTab === 'history'" (click)="showHistory()">Subject History</a>
                </li>
            </ul>
        </div>
        <div>
            <div *ngIf="showSubjectsFlag" class="research-paper">
                <div class="shadow p-3 mb-2 bg-white rounded">
                   
                    <div class="mb-2">
                        <label for="competitionDescription" class="form-label"></label>
                        <textarea class="form-control" id="competitionDescription" rows="5" placeholder="Enter description"></textarea>
                    </div>
                </div>
            </div>

            <div *ngIf="showImageFlag" class="research-paper d-flex justify-content-center align-items-center" style="width: 100%; height: 600px;">
                <div class="card position-relative" style="width: 400px; height: 300px;">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center bg-body-tertiary">
                        <div class="circle-content2 position-relative mb-3">
                            <i class="fa fa-plus fa-2x text-white position-relative"></i>
                        </div>
                        <div>Add your ResearchPaper</div>
                    </div>
                </div>
            </div>

            <div *ngIf="showHistoryFlag" class="research-paper">
                <h5 class="card-title">Subjects</h5>
                <div class="shadow-sm p-3 rounded">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>Subject Code</th>
                                <th>Subject Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="circle-container">
                                        <div class="circle-content2 position-relative">
                                            <i class="fa fa-plus fa-1x text-white position-relative"></i>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="circle-container">
                                        <div class="circle-content2 position-relative">
                                            <i class="fa fa-plus fa-1x text-white position-relative"></i>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
