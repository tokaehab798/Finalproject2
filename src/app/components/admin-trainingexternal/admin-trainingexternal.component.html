<section class="p-5">
    <div class="container">
        <!-- Row for each training source -->
        <div class="row justify-content-center">
            <!-- Column for each training item -->
            <div class="col-md-4 mb-3 d-flex justify-content-center" *ngFor="let src of srcsofextraining; let i=index">
                <!-- New card structure -->
                <div class="card shadow" style="width: 20rem;">
                    <!-- Training item image -->
                    <div style="height: 200px; overflow: hidden;">
                        <img src="" class="card-img-top" [src]="src" alt="..." style="object-fit: cover; height: 100%;">
                    </div>
                    <!-- Card body -->
                    <div class="card-body position-relative">
                        <!-- Training item title -->
                        <h4 class="card-title">{{ externaltrainingname[i] }}</h4>
                        <!-- Training item description -->
                        <p class="card-text">{{ externaltrainingdescription[i] }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- See More Details -->
                            <a routerLink="/adminlayout/adminexternaltraining" class="text-decoration-none text-success">
                                <span>See More Details</span>
                                <i class="fa fa-arrow-right ms-2"></i>
                            </a>
                            <!-- Delete Button -->
                            <button class="btn btn-danger btn-sm" style="margin-top: 10px;" >
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card position-relative" style="width: 320px; height: 451px;">
                    <div class="card-body d-flex justify-content-center align-items-center bg-body-tertiary">
                        <a routerLink="/adminlayout/admineditexternaltraining" style="text-decoration: none;"> 
                            <div class="circle-content position-relative">
                                <i class="fa fa-plus fa-3x text-white position-relative"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
